name: Deploy Sanatan Site

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 147.93.106.12 >> ~/.ssh/known_hosts

      - name: Build project
        run: |
          npm install
          npm run build

      - name: Deploy files to VPS
        run: |
          ssh jay@147.93.106.12 << 'EOF'
            APP_DIR=/var/www/sanatan
            mkdir -p $APP_DIR
          EOF

          rsync -avz --delete \
            --exclude ".git" \
            --exclude "node_modules" \
            --exclude ".github" \
            --exclude ".env" \
            . \
            jay@147.93.106.12:/var/www/sanatan/

      # ðŸ”¥ CREATE .env AFTER FILES ARE DEPLOYED
      - name: Create production .env file on VPS
        run: |
          ssh jay@147.93.106.12 << 'EOF'
            cat > /var/www/sanatan/.env << EOL
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            SMTP_HOST=${{ secrets.SMTP_HOST }}
            SMTP_PORT=${{ secrets.SMTP_PORT }}
            SMTP_SECURE=${{ secrets.SMTP_SECURE }}
            SMTP_USER=${{ secrets.SMTP_USER }}
            SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}
            EOL
                      EOF

      - name: Install deps, build & restart app
        run: |
          ssh jay@147.93.106.12 << 'EOF'
            cd /var/www/sanatan
            npm install --production
            npx prisma generate
            npx prisma migrate deploy
            npm run build

            pm2 start ecosystem.config.js --update-env || pm2 restart sanatan --update-env
            pm2 save
          EOF
