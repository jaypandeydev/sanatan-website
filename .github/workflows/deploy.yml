name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Clean workspace (Forceful)
        run: rm -rf node_modules .next tsconfig.json package-lock.json yarn.lock

      - name: Install dependencies (Clean Install)
        run: npm install --legacy-peer-deps

      - name: Explicit TypeScript Build (if needed)
        run: npx tsc --noEmit

      - name: Build Next.js app
        run: npm run build

      - name: Upload essential files and components to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: ".next/*,public/*,package.json,package-lock.json,yarn.lock,ecosystem.config.js,app/*,pages/*,components/*,contexts/*,tsconfig.json"
          target: "/var/www/sanatan-website-v2"

      - name: Deploy (SSH) and Restart App
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            cd /var/www/sanatan-website-v2
            rm -rf node_modules
            npm install --production
            pm2 restart sanatan-website