name: Deploy Sanatan Site

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 147.93.106.12 >> ~/.ssh/known_hosts

      - name: Sync source code (no build artifacts)
        run: |
          rsync -avz --delete \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "node_modules" \
            --exclude ".next" \
            --exclude ".env" \
            . \
            jay@147.93.106.12:/var/www/sanatan/

      - name: Create production .env
        run: |
          ssh jay@147.93.106.12 << 'EOF'
          cat > /var/www/sanatan/.env << 'ENVEOF'
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          SMTP_HOST=${{ secrets.SMTP_HOST }}
          SMTP_PORT=${{ secrets.SMTP_PORT }}
          SMTP_SECURE=${{ secrets.SMTP_SECURE }}
          SMTP_USER=${{ secrets.SMTP_USER }}
          SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}
          ENVEOF
          EOF

      - name: Install & build (no PM2 yet)
        run: |
          ssh jay@147.93.106.12 << 'EOF'
          set -e
          cd /var/www/sanatan

          npm install --ignore-scripts
          npx prisma generate
          npm run build
          EOF

      - name: Start app with PM2 (safe)
        run: |
          ssh jay@147.93.106.12 << 'EOF'
          cd /var/www/sanatan

          pm2 delete sanatan || true
          pm2 start ecosystem.config.js
          pm2 save
          EOF
