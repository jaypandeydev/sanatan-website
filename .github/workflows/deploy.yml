name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: List workspace contents (Debug)
      - name: List project root files
        run: |
          echo "Root contents:"
          ls -al
          echo "Components folder:"
          ls -al components || echo "No components folder found"    

      # Step 2: Cache Node Modules
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Step 3: Setup Node.js Environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      # Step 4: Show npm config (for debugging slow installs)
      - name: Show npm config and environment info
        run: |
          npm config list
          node -v
          npm -v

      # Step 5: Install Dependencies (without legacy-peer-deps)
      - name: Install dependencies
        run: npm install

      # Step 6: Type Check with TypeScript
      - name: TypeScript Type Check
        run: npx tsc --noEmit -p tsconfig.build.json

      # Step 7: Build Next.js App
      - name: Build Next.js app
        run: npm run build

      # Step 8: Upload Essential Files to VPS
      - name: Upload files to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: ".next/**,public/**,package.json,package-lock.json,ecosystem.config.js,app/**,pages/**,components/**,contexts/**,tsconfig.json"
          target: "/var/www/sanatan-website-v2"

      # Step 9: SSH into VPS and Restart PM2 Process
      - name: Deploy (SSH) and Restart App
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            cd /var/www/sanatan-website-v2
            rm -rf node_modules
            npm install --production
            pm2 restart sanatan-website
