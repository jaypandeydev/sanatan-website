name: Deploy Sanatan Site

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 147.93.106.12 >> ~/.ssh/known_hosts

      - name: Deploy on VPS
        run: |
          ssh jay@147.93.106.12 << 'EOF'
            set -e

            APP_DIR=/var/www/sanatan

            # Create app folder if first deploy
            sudo mkdir -p $APP_DIR
            sudo chown -R jay:jay $APP_DIR

            cd $APP_DIR

            # Clone repo if not exists
            if [ ! -d ".git" ]; then
              git clone https://github.com/jaypandeydev/sanatan-website.git .
            else
              git pull origin main
            fi

            # Install & build
            npm install
            rm -rf .next
            npm run build

            # Start or restart app with PM2
            pm2 restart sanatan || pm2 start npm --name "sanatan" -- start

            pm2 save
          EOF
