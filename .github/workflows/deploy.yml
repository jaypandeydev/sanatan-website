name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # âœ… Step 2: Check Footer file casing (Debug)
      - name: Check Footer file casing
        run: |
          echo "Looking for Footer.tsx (case-sensitive)..."
          find . -type f -iname '*footer.tsx'

      # Step 3: List workspace contents (Debug)
      - name: List project root files
        run: |
          echo "Root contents:"
          ls -al
          echo "Components folder:"
          ls -al components || echo "No components folder found"    

      # Step 4: Cache Node Modules
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Step 5: Setup Node.js Environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      # Step 6: Show npm config (for debugging slow installs)
      - name: Show npm config and environment info
        run: |
          npm config list
          node -v
          npm -v

      # Step 7: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 8: Show current directory (optional debug)
      - name: Show current directory
        run: |
          echo "Current directory path:"
          pwd
          echo "Contents of current directory:"
          ls -al

      # Step 9: TypeScript Type Check (Build Config)
      - name: TypeScript Type Check (Build Config)
        working-directory: .
        run: npx tsc --noEmit -p tsconfig.build.json

      # Step 10: Upload Essential Files to VPS
      - name: Upload files to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: ".next/**,public/**,package.json,package-lock.json,ecosystem.config.js,app/**,pages/**,components/**,contexts/**,tsconfig.json"
          target: "/var/www/sanatan-website-v2"

      # Step 11: SSH into VPS and Restart PM2 Process
      - name: Deploy (SSH) and Restart App
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            cd /var/www/sanatan-website-v2
            rm -rf node_modules
            npm install --production
            pm2 restart sanatan-website
