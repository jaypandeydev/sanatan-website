name: Deploy to VPS

on:
  push:
    branches:
      - main # Or your main branch name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*' # Use the latest LTS version of Node.js

      - name: Install dependencies
        run: npm install # Or yarn install

      - name: Build Next.js app
        run: npm run build # Or yarn build

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }} # Default SSH port is 22
          script: |
            cd /var/www/sanatan-website-v2 # Or your project directory
            # Stop the old pm2 process
            pm2 stop sanatan-website
            # Delete the old build (optional, but can save space)
            rm -rf node_modules
            rm -rf .next
            # Transfer the new build
            rsync -avz --delete ./ .
            # Install dependencies again (important for production)
            npm install --production # Or yarn install --production
            # Build the app again (to ensure production optimizations)
            npm run build # Or yarn build
            # Start/restart the pm2 process
            pm2 startOrRestart npm --name "sanatan-website" -- start # Or yarn start