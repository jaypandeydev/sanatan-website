name: Deploy Sanatan Site

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 147.93.106.12 >> ~/.ssh/known_hosts

      - name: Deploy on VPS
        run: |
          ssh jay@147.93.106.12 << 'EOF'
            set -e

            APP_DIR=/var/www/sanatan

            mkdir -p $APP_DIR
            cd $APP_DIR

            # Use SSH URL (important)
            if [ ! -d ".git" ]; then
              git clone git@github.com:jaypandeydev/sanatan-website.git .
            else
              git pull origin main
            fi

            npm install
            rm -rf .next
            npm run build

            pm2 restart sanatan || pm2 start npm --name "sanatan" -- start
            pm2 save
          EOF

