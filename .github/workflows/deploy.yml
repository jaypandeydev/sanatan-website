name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clean workspace (Forceful)
        run: rm -rf node_modules .next tsconfig.json package-lock.json yarn.lock

      - name: Install dependencies (Clean Install)
        run: npm install

      - name: Clean Next.js build cache
        run: rm -rf .next/cache

      - name: Build Next.js app
        run: npm run build

      - name: Rename layout chunk (TEMPORARY DIAGNOSTIC)
        run: |
          cd .next/static/chunks/app
          # Find the layout chunk file (assuming it starts with 'layout-' and ends with '.js')
          LAYOUT_CHUNK=$(find . -name "layout-*.js")
          if [ -n "$LAYOUT_CHUNK" ]; then
            mv "$LAYOUT_CHUNK" layout-4995d0ed78fa7f3b.js
          else
            echo "Warning: Could not find layout chunk to rename."
          fi

      - name: Upload files to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: ".next/**,public/**,package.json,package-lock.json,ecosystem.config.js,app/**,pages/**,components/**,contexts/**,tsconfig.json"
          target: "/var/www/sanatan-website-v2"

      - name: Deploy (SSH) and Restart App
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            cd /var/www/sanatan-website-v2
            rm -rf node_modules
            npm install --production
            pm2 restart sanatan-website