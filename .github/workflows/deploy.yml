name: Deploy Sanatan Site

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 147.93.106.12 >> ~/.ssh/known_hosts

      - name: Build project
        run: |
          npm install
          npm run build

      - name: Deploy to VPS
        run: |
          ssh jay@147.93.106.12 << 'EOF'
            APP_DIR=/var/www/sanatan
            mkdir -p $APP_DIR
          EOF

          rsync -avz --delete \
            --exclude ".git" \
            --exclude "node_modules" \
            --exclude ".github" \
            .next package.json package-lock.json public \
            jay@147.93.106.12:/var/www/sanatan/

          ssh jay@147.93.106.12 << 'EOF'
            cd /var/www/sanatan
            npm install --production
            pm2 restart sanatan || pm2 start npm --name "sanatan" -- start
            pm2 save
          EOF


