name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.17.0'

      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps

      - name: Upload source to VPS
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          VPS_USER: root
          VPS_HOST: 147.93.106.12
          VPS_PATH: /root/sanatan-website
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key
          chmod 600 private_key
          scp -i private_key -o StrictHostKeyChecking=no -r app components contexts lib public styles next.config.mjs tsconfig.json package.json $VPS_USER@$VPS_HOST:$VPS_PATH

      - name: Restart application on VPS
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          VPS_USER: root
          VPS_HOST: 147.93.106.12
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key
          chmod 600 private_key
          ssh -i private_key -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST << 'EOF'
            echo "ðŸ”ª Killing old process..."
            fuser -k 3001/tcp || pkill -f "node" || true

            echo "ðŸ§¹ Cleaning old build..."
            cd /root/sanatan-website
            rm -rf .next

            echo "ðŸ“¦ Installing deps & building..."
            npm install --legacy-peer-deps
            npm run build

            echo "ðŸš€ Starting server on port 3001..."
            PORT=3001 nohup npm run start > out.log 2>&1 &
          EOF
