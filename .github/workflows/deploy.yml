name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 147.93.106.12 >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh root@147.93.106.12 << 'EOF'
            cd /root/sanatan-website
            git pull origin main
            npm install
            rm -rf .next             
            npm run build
            pm2 restart sanatan-website
          EOF
