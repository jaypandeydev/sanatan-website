name: Build & Deploy Sanatan

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ghcr.io/jaypandeydev/sanatan:latest

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: 147.93.106.12
          username: deploy
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/sanatan
            docker compose pull
            docker compose up -d
            docker image prune -f