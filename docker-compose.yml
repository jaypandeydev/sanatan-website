version: "3.9"

services:
  sanatan:
    image: sanatan:secure
    container_name: sanatan_app
    restart: unless-stopped

    ports:
      - "3000:3000"

    env_file:
      - .env

    read_only: true
    security_opt:
      - no-new-privileges:true

    tmpfs:
      - /tmp
      - /run

    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3